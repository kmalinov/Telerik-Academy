<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    
</head>
<body>
    <table border="1" style="background-color:aquamarine">
        <colgroup>
            <col width="40" />
            <col width="40" />
            <col width="40" />
            <col width="40" />
           
            
        </colgroup>
       
        <tr>
            <td colspan="4"><input aria-autocomplete="inline"></td>
        </tr>
        <tr>
            <td height=" 40" align="center">1</td>
            <td height=" 40" align="center">2</td>
            <td height=" 40" align="center">3</td>
            <td height=" 40" align="center">+</td>

        </tr>
        <tr>
            <td height=" 40" align="center">4</td>
            <td height=" 40" align="center">5</td>
            <td height=" 40" align="center">6</td>
            <td height=" 40" align="center">-</td>
        </tr>

        <tr>
            <td height=" 40" align="center">7</td>
            <td height=" 40" align="center">8</td>
            <td height=" 40" align="center">9</td>
            <td height=" 40" align="center">*</td>

        </tr>
        <tr>
            <td colspan="2" height=" 40" align="center">0</td>
            <td height=" 40" align="center">.</td>
            <td height=" 40" align="center">/</td>
        </tr>




    </table>
</body>
</html>
